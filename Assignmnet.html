<!DOCTYPE html>
<html lang="en">
<head>
<title><ScrapWrap.com</ScrapWrap></title>
</head>
<body>
    <h1>Ready to Write my project</h1>
    <form method="get" action="">
        <table>
      <tr>
          <td>Full Name:</td>
          <td> <input type="text" name="Name" placeholder=""></td>
    </tr>
      <tr>
        <td>Scrap item:</td>
        <td> <input type="text" name="Scrap_item"></td>
    </tr>
        <tr>
            <td>Quantity:</td>
            <td> <input type="text" name="Quantity" placeholder="in kg"></td>
        </tr>
            <tr>
                <td><label for="State">State:</label></td>
                <td> <select name="State" id="state">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkand">Jharkand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="MP">MP</option>
                    <option value="Maharasthra">Maharasthra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="UP">UP</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="UK">UK</option>
                    <option value=""></option>
                
                </select></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td> <input type="text" name="City"></td>
                </tr>
                    <tr>
                        <td>ZipCode:</td>
                        <td><input type="text" name="ZipCode"></td>
                    </tr>
                        <tr>
                            <td>Street:</td>
                            <td> <input type="text" name="Street"></td>
                        </tr>
                            <tr>
                                <td>Delivery before:</td>
                                <td> <input type="date" name="delivary before"></td>
                            </tr>
                                <tr>
                                    <td> Payment Mode:</td>
                                    <td> <input type="radio" name="Payment Mode" value="COD">Cash on Delivery</td>
                                    <td> <input type="radio" name="Payment Mode" value="By Card">By Card</td>
                                </tr>
                                    <tr>
                                        <td> Email:</td>
                                        <td> <input type="email" name="Email"></td>
                                    </tr>
                                        <tr>
                                            <td>   Phone No:</td> 
                                            <td> <input type="text" name="Phone no"></td>
                                        </tr>

                                            <tr>
                                                <td>  Comments</td>
                                                <td> <textarea rows="5" cols="30" name="description">Any comments</textarea></td>
                                            </tr>
                                            <tr>
                                           <td colspan="2"> <input type="submit" value="CONFIRM ORDER"></td>
                                           </tr>
</table>

    </form> 
</body>
</html>
